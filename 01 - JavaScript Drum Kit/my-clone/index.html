<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Drum Kit</title>
    <link
      rel="stylesheet"
      href="styles.css">
  </head>
  <body>
    <div class="keys">
      <div
        class="key"
        data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div
        class="key"
        data-key="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div
        class="key"
        data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div
        class="key"
        data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div
        class="key"
        data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div
        class="key"
        data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div
        class="key"
        data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div
        class="key"
        data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div
        class="key"
        data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio
      data-key="65"
      src="../sounds/clap.wav">
    </audio>
    <audio
      data-key="83"
      src="../sounds/hihat.wav">
    </audio>
    <audio
      data-key="68"
      src="../sounds/kick.wav">
    </audio>
    <audio
      data-key="70"
      src="../sounds/openhat.wav">
    </audio>
    <audio
      data-key="71"
      src="../sounds/boom.wav">
    </audio>
    <audio
      data-key="72"
      src="../sounds/ride.wav">
    </audio>
    <audio
      data-key="74"
      src="../sounds/snare.wav">
    </audio>
    <audio
      data-key="75"
      src="../sounds/tom.wav">
    </audio>
    <audio
      data-key="76"
      src="../sounds/tink.wav">
    </audio>

    <a
      href="https://unsplash.com/@truth_from_africa_photography?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
      target="_blank"
      rel="noopener noreferrer"
      title="Download free do whatever you want high-resolution photos from Slim Emcee (UG) the poet Truth_From_Africa_Photography">
      <span class="unsplash-logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
          viewBox="0 0 32 32">
          <title>unsplash-logo</title>
          <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
        </svg>
      </span>
      <span class="link-text">Slim Emcee (UG) the poet Truth_From_Africa_Photography</span>
    </a>
  </body>
</html>
